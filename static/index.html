<!-- let's include the jojo abstraction -->

<!-- let's code against the jojo abstraction -->
<script>
JoJo.connect({
  onconnect: function(args) {
    console.log("connected", args);
  },
  ondisconnect: function() {
    console.log("disconnected");
  },
  onabsent: function() {
    console.log("someone left");
  },
  onabsent: function() {
    console.log("someone came!");
  }
});
</script>
